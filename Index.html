

<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width" />
    <title>Login | Proyecto</title>
    <link rel="icon" href="~/" sizes="16x16 32x32" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="css/stilos.css" media="screen" />
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

    <div class="wrapper">
        <div class="login-textos">
            <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
         
          <div id="areaLogin" class="text">
            <a href="">Log In</a>
        
            <br>
            <input type="text" id="Usuario" class="btnLogin" placeholder="Usuario">
            <br>
            <input type="password" id="Contraseña" class="btnLogin" placeholder="Contraseña">
            <br>
            <button class="login-btn">Entrar</button>
            <button id="btRegistrar" onclick="mostrarR();" class="signup-btn">Registrate</button>
          </div>

         <div id="areaRegistrar"  class="text">
            <a href="">Registro</a>
           
            <br>
            
            <input type="text" id="Nombre" class="btnR" placeholder="Nombre">
           
            <input type="password" id="Contraseña" class="btnR" placeholder="Contraseña">
           
            <input type="text" id="correo" class="btnR" placeholder="Correo">
          
            <input type="password" id="Contraseña" class="btnR" placeholder="Confirme Contraseña">
          
            <input type="text" id="Usuario" class="btnR" placeholder="Usuario">
          

            <button class="signup-btn">Resgistrarse</button>
          </div> 
        </div>
        <div class="call-text">
          <h1>Bienvenido</h1>
         
        </div>
      
      </div>
 
      <script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
